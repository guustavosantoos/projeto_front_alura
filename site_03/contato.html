<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../site_02/reset.css">
        <link rel="stylesheet" href="../site_03/style.css">
    </head>
    
    
    <!-- COMEÇO DO CORPO DA APLICAÇÂO-->
    <body>
        
        <header>
            <div class="caixa">
                <h1><img src="../imgs/logo.png" alt="Logo da Barbearia Alura"> </h1>
                
                <nav>
                    <ul>
                        <li><a href="../site_01/index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- PRINCIPAL -->
        <main>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome: </label> 
                <input type="text" id="nomesobrenome" placeholder="Digite seu Nome e Sobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu E-mail" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="58" rows="10 " class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email" >Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio"  name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido? </legend>
                    <select required>
                        <option>Escolha uma Opção</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail? </label>
                

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8:00 ~ 20:00 </td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8:00 ~ 20:00 </td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8:00 ~ 20:00 </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <!-- FIM DA PRINCIPAL-->

        <footer>
            <img src="../imgs/logo-branco.png">
            <p class="copyright">&copyCopyright Barbearia Alura - 2023</p>
        </footer>
    </body>
    <!-- FINAL DO CORPO DA APLICAÇÃO-->
</html>
